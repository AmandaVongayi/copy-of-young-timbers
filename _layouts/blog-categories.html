--- 
layout: default
--- 

<style>

    hr{
        width: 5rem;
        margin-bottom: 1rem;
        border: 2px solid {{site.data.navigation.blogs.blog-navigation.colors.heading-underline}};
    }

    .category-heading h1{
        margin-bottom: 0.4rem;
        font-size: 3rem;
        font-weight: 600;
    }
    .blog-navigation p{
        /* display: inline-block; */
        white-space: nowrap;
        width: 100%;
        color: {{site.data.navigation.blogs.blog-navigation.colors.navigation-links-color}};
        /* margin: 1% 2%; */
    }
    .blog-navigation p a{
        font-family: 'Roboto', sans-serif;
        /* text-transform: capitalize; */
        padding: 2% 2% 1% 2%;
        margin: 1% 2%;
        transition: 1s all;
        color: {{site.data.navigation.blogs.blog-navigation.colors.navigation-links-color}};
        
    }


    .blog-navigation p a:hover {
        border-bottom: 2px solid {{site.data.navigation.blogs.blog-navigation.colors.navigation-underline-color}};
    }

    /* Blog Styles */

    .date {font-size: 0.7rem;}

.blog-loop .blog-item
  {
  color: inherit;
  text-decoration: none;
  width: 100%;
  margin: 0;
  display: block;
  }


.blog-masonry .masonry-item 
  {
  -webkit-column-break-inside: avoid;
  page-break-inside: avoid;
  break-inside: avoid-column;
  }

.blog-masonry 
  {
  columns: 4;
  column-gap: 0.5rem;
  }

.blog-hover-overlay
  {
  padding-bottom: 120%;
  /* color: rgba(255,255,255,0); */
  position: relative;
  transition: all .3s;
  }

  .masonry-item:hover .blog-hover-overlay
  {
  background-color: {{site.data.blogs.blog-navigation.colors.hover-overlay-color}};
  }

</style>


<section class = "grid-top padded-sides">
    <div class = "col-4 category-heading">
        <h1>{{page.category-heading}}</h1>
        <hr>
    </div>
    <div class = "col-8 grid-center blog-navigation center">
        {{site.data.navigation.blogs.blog-navigation.textarea_html}}
    </div>
</section>

{{content}}
{% for item in page.content-blocks %}
<div class="cms-editor-link" data-cms-editor-link="cloudcannon:#content-blocks[{{ forloop.index0 }}]">
  <span class="cms-editor-button"></span>
{% include {{item._section-type}}.html %}
{% endfor %}
