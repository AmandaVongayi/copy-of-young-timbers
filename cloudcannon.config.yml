paths:
  uploads: uploads
  static: ''
  collections: ''
  data: _data
  layouts: _layouts
  includes: _includes
collections_config:
  data:
    path: _data
    output: false
    icon: database
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  pages:
    path: ''
    output: true
    filter: strict
    icon: notes
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas: 
      default: 
        path: schemas/default.html
        name: Default Layout
      services: 
        path: schemas/services.html 
        name: Services Layout
      blog-category:
        path: schemas/blog-categories.html
        name: Blog Category Layout
      blog-post: 
        path: schemas/posts.html
        name: Blog Post Layout 
        
_inputs:
  textarea_html:
    type: auto
    options:
      blockquote: true
      bold: true
      format: p h1 h2 h3 h4 h5 h6
      italic: true
      strike: true
      underline: true
      link: true
      bulletedlist: true
      numberedlist: true
      horizontalrule: true
      styles: /custom-styles.css
      left: left
      center: center
      right: right
      image: true
      undo: true
      redo: true
    cascade: true
  content-block-link:
    type: auto
    comment: >-
      If you would like this section to be linked through the navigation, then
      you'll need to add an ID. The ID can be added in the below box. Your ID is
      1 word describing the section it is leading to. For example - about. If you don't want this
      section to link from the navigation, you can simply leave it out.
    cascade: true
  insert-script-here:
    type: auto
    comment: >-
      To change the styles here, change them in your email marketing settings
      then copy and paste the script here again.
    cascade: true
  categories:
    type: multiselect
    options:
      allow_create: true
      empty_type: array
    cascade: true
  tags:
    type: multiselect
    options:
      allow_create: true
      empty_type: array
    cascade: true
_select_data:
  colors:
    - '#000000'
    - '#FFFFFF'
    - '#F2F2F2'
    - transparent
_structures: {}
_editables: {}
data_config: {}
timezone: Etc/UTC


