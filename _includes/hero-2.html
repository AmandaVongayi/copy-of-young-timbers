<style>
    #content-blocks-{{forloop.index0}} {
        background-color: {{item.colors.section-background-color}};
    }
    #content-blocks-{{forloop.index0}} .hero-heading{
        
        font-size: 3.5rem;
        font-weight: 600;
        line-height: 0.9;
        color: {{item.colors.heading}};
        
    }

    #content-blocks-{{forloop.index0}} .top-background{
        background-color: {{item.colors.heading-background}};
    }
    #content-blocks-{{forloop.index0}} .bottom-background{
        min-height: 40vh;
        background-color: {{item.colors.section-background-color}};
    }

    #content-blocks-{{forloop.index0}} .hero-image img{
        translate: 20% 30%;
        /* padding-bottom: 50%; */
        width: 100%;
    }

    #content-blocks-{{forloop.index0}} .hero-text{
        font-size: 1.8rem;
        color: {{item.colors.text}};

    }

    #content-blocks-{{forloop.index0}} a{
        padding: 1% 2%;
        display: inline-block;
        margin: 1%;
        color: {{item.colors.link-color}};
        background-color: {{item.colors.link-background-color}};
        border: 1px solid {{item.colors.link-border-color}};
    }
    #content-blocks-{{forloop.index0}} a:hover{
        color: {{item.colors.link-hover-color}};
        background-color: {{item.colors.link-hover-background-color}};
        border: 1px solid {{item.colors.link-hover-border-color}};
    }

    /* Mobile Styles */

.xs-mob-show, .mob-show, .tabelet-show, .large-show{
  display: none; 
}

  @media(min-width:1920px){
  .large-hide { display: none; }
  .large-show { display: block; }

  }

  /* -md */
  @media(max-width: 1024px){

    #content-blocks-{{forloop.index0}} .hero-heading{ 
        font-size: 3rem;   
    }

    #content-blocks-{{forloop.index0}} .hero-image img {
    translate: 0% 30%;
}


  }

  @media(max-width: 990px){



  }

  @media(max-width: 850px){
    #content-blocks-{{forloop.index0}} .hero-heading{ 
        font-size: 2.5rem;   
    }



  }

  /* -sm */
  @media(max-width: 768px){
  .tablet-hide { display: none; }
  .tablet-show { display: block; }

  }

  @media(max-width: 660px){
    #content-blocks-{{forloop.index0}} .hero-heading{ 
        font-size: 2rem;   
    }


  }

  /* -xs */
  @media(max-width:576px){
  .mob-hide { display: none; }
  .mob-show { display: block; }
  #content-blocks-{{forloop.index0}} .hero-heading{ 
        font-size: 1.5rem;   
    }
    #content-blocks-{{forloop.index0}} .hero-image img {
    translate: 15% 0%;
}

  
  }


  @media(max-width: 450px){
  .xs-mob-hide { display: none; }
  .xs-mob-show { display: block; }
  
  
  }

  @media(max-width: 400px){


  }

  @media(max-width: 350px){


  }
</style>

<section id="content-blocks-{{forloop.index0}}">
    <section class = "" id = "{{item.content-block-id}}">
        <div class = "padded-sides grid-middle top-background">
            <div class = "col-8 hero-heading padded-r-sm">
                <h1>{{item.heading}}</h1>
            </div>
            <div class = "col-4 hero-image center">
                <img src = "{{item.image}}">
            </div>
        </div>

        <div class = "padded-sides grid-left-middle bottom-background">
            <div class = "col-7_xs-10 hero-text">
                {{item.textarea_html}}
            </div>
        </div>
    </section>
</section>
