<style>
    #content-blocks-{{forloop.index0}} {
        background-color: {{item.colors.section-background-color}};
    }
    #content-blocks-{{forloop.index0}} .bg-image{
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        padding-bottom: 30rem;
        display: block;
    }

    #content-blocks-{{forloop.index0}}  .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.7s;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: {{item.colors.image-overlay}}; 
        }

        #content-blocks-{{forloop.index0}} .image-1{
            background-image: url('{{item.image-1.image}}');
        }

        #content-blocks-{{forloop.index0}} .image-2{
            background-image: url('{{item.image-2.image}}');
        }

        #content-blocks-{{forloop.index0}} .image-3{
            background-image: url('{{item.image-3.image}}');
        }

        #content-blocks-{{forloop.index0}} .image-4{
            background-image: url('{{item.image-4.image}}');
        }



    #content-blocks-{{forloop.index0}} button {
        font-family: 'Roboto Condensed', sans-serif;
        font-weight: 300;
        text-decoration: none;
        transition: 0.7s all;
        text-transform: uppercase;
        font-size: 1.2rem;
        transition: opacity 0.3s ease; 
        padding: 1% 2%;
        display: none;
        margin: 1%;
        color: {{item.colors.link-color}};
        background-color: {{item.colors.link-background-color}};
        border: 1px solid {{item.colors.link-border-color}};
     }

     #content-blocks-{{forloop.index0}}  .bg-image:hover .overlay {
        opacity: 1;
        }

        #content-blocks-{{forloop.index0}}  .bg-image:hover button {
        display: block;
        }

    #content-blocks-{{forloop.index0}} .bg-image:hover button {
        opacity: 1; 
        pointer-events: auto; 
        
    }

    #content-blocks-{{forloop.index0}} button:hover {
        opacity: 1; /* Adjust the opacity on link hover if needed */
        color: {{item.colors.link-hover-color}};
        background-color: {{item.colors.link-hover-background-color}};
        border: 1px solid {{item.colors.link-hover-border-color}};
    }


    @media(max-width: 850px){
        #content-blocks-{{forloop.index0}} .image-1,
        #content-blocks-{{forloop.index0}} .image-2,
        #content-blocks-{{forloop.index0}} .image-3,
        #content-blocks-{{forloop.index0}} .image-4{
            padding-bottom: 20rem;
        }
    }

    @media(max-width: 550px){
        #content-blocks-{{forloop.index0}} .image-1,
        #content-blocks-{{forloop.index0}} .image-2,
        #content-blocks-{{forloop.index0}} .image-3,
        #content-blocks-{{forloop.index0}} .image-4{
            padding-bottom: 15rem;
        }

        #content-blocks-{{forloop.index0}} .margin-l-2{
            margin-left: 0.5rem;
        }

        #content-blocks-{{forloop.index0}} .margin-r-2{
            margin-right: 0.5rem;
        }
    }
</style>
